<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrameOffline">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item *ngIf="operation === 'register'" >
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" [(ngModel)]="nick" name="nick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="operation === 'login'">
      <ion-label fixed [(ngModel)]="status" name="status" ngDefaultControl>Status</ion-label>
      <ion-select>
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear_offline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <span *ngIf="operation === 'register'" (click)="operation = 'login'">¿Ya tienes cuenta? Haz click aquí</span>
    <span *ngIf="operation === 'login'" (click)="operation = 'register'">¿No tienes cuenta? Regístrate haciendo click aquí</span>
    <hr />
    <button ion-button block (click)="login()" *ngIf="operation === 'login'">Ingresar</button>
    <button ion-button block (click)="register()" *ngIf="operation === 'register'">Registrarse</button>
    <button ion-button block (click)="loginWithFacebook()" *ngIf="operation === 'login'">Login con Facebook</button>
  </div>
</ion-content>
